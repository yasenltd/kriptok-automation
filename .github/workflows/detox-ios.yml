name: Detox iOS

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "ios/**"
      - "e2e/**"
      - "detox.config.*"
      - "package.json"
      - "yarn.lock"
      - "pnpm-lock.yaml"

jobs:
  e2e:
    runs-on: macos-latest
    timeout-minutes: 60

    # All your repo SECRETS pulled into the environment
    env:
      CI: true
      TERM: xterm
      NODE_OPTIONS: --max_old_space_size=4096
      EXPO_NO_TELEMETRY: 1

      # --- EXPO PUBLIC CONFIG (from Secrets as you set them) ---
      EXPO_PUBLIC_BALANCES_FETCH_INTERVAL: ${{ secrets.EXPO_PUBLIC_BALANCES_FETCH_INTERVAL }}
      EXPO_PUBLIC_DEV_HOST: ${{ secrets.EXPO_PUBLIC_DEV_HOST }}              # e.g. 127.0.0.1:3000
      EXPO_PUBLIC_HOST: ${{ secrets.EXPO_PUBLIC_HOST }}                      # e.g. http
      EXPO_PUBLIC_INFURA_ID: ${{ secrets.EXPO_PUBLIC_INFURA_ID }}
      EXPO_PUBLIC_MODE: ${{ secrets.EXPO_PUBLIC_MODE }}

      # --- TEST DATA (Secrets) ---
      TEST_PIN: ${{ secrets.TEST_PIN }}
      TEST_SEED_PHRASE: ${{ secrets.TEST_SEED_PHRASE }}
      TEST_WALLET_NAME: ${{ secrets.TEST_WALLET_NAME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.13.1
          run_install: false

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.4
          cache: pnpm

      - name: Select Xcode (15.x if present, else 16 + install iOS runtime)
        run: |
          set -euo pipefail
          ls -1 /Applications | sed -n '/Xcode/p' || true
          
          # Prefer a 15.x toolchain with iOS 17 sims preinstalled
          if [ -d /Applications/Xcode_15.4.app ]; then
            sudo xcode-select -s /Applications/Xcode_15.4.app
            echo "Using Xcode 15.4"
          elif [ -d /Applications/Xcode_15.3.app ]; then
            sudo xcode-select -s /Applications/Xcode_15.3.app
            echo "Using Xcode 15.3"
          elif [ -d /Applications/Xcode_15.2.app ]; then
            sudo xcode-select -s /Applications/Xcode_15.2.app
            echo "Using Xcode 15.2"
          else
            # Fall back to Xcode 16; ensure the iOS simulator runtime is available
            if [ -d /Applications/Xcode_16.app ]; then
              sudo xcode-select -s /Applications/Xcode_16.app
            else
              sudo xcode-select -s /Applications/Xcode.app
            fi
            echo "Using Xcode $(xcodebuild -version | head -n1); ensuring iOS simulator runtimeâ€¦"
            sudo xcodebuild -downloadPlatform iOS
          fi
          
          xcodebuild -version
          xcrun simctl list runtimes
          xcrun simctl list devicetypes

      - name: Install Apple tools needed by Detox
        run: |
          brew update
          brew tap wix/brew
          brew install applesimutils
          brew install watchman

      - name: Install JS deps
        run: pnpm install --frozen-lockfile

      - name: Expo Prebuild
        run: npx expo prebuild --platform ios --no-install

      - name: Install CocoaPods
        working-directory: ios
        run: |
          sudo gem install cocoapods -N
          pod install

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            ios/Pods
            ~/Library/Caches/CocoaPods
            ~/.cocoapods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-derived-${{ hashFiles('ios/Podfile.lock', 'ios/**.xcodeproj/**', 'ios/**.xcworkspace/**') }}
          restore-keys: |
            ${{ runner.os }}-derived-

      - name: List simulators (debug aid)
        run: xcrun simctl list devices

      - name: Build app (Detox)
        run: npx detox build -c ios.sim.debug && npx expo start

      - name: Start mock API (optional)
        run: |
          npx http-server -p 3000 --silent &
          echo $! > mock_api.pid

      - name: Run Detox tests (headless)
        run: npm run e2e:createFlow:tests:ci

      - name: Upload Detox artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: detox-artifacts
          path: e2e/artifacts
          if-no-files-found: ignore

      - name: Stop mock API
        if: always()
        run: kill $(cat mock_api.pid) 2>/dev/null || true
